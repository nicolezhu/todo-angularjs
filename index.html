
<!DOCTYPE html>
<html ng-app="todo">
  <head>
  	<title>To-Do List</title>
  	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/jquery-ui.min.css">
  	<link rel="stylesheet" href="css/common.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>

  	<script src="js/libs/jquery.min.js"></script>
  	<script src="js/libs/jquery-ui.min.js"></script>
  	<script src="js/libs/bootstrap.min.js"></script>
  	<script src="js/libs/angular.min.js"></script>
  	<script src="js/app.js"></script>
  </head>

  <body ng-controller="TodoCtrl" ng-init="init()">

  	<div class="container" ng-controller="TodoCtrl" id="playground">
      <h1 id="header">Your To-Do List</h1>
      <p>Made with AngularJS</p>
      <div class="row">
        <div class="col-md-7 col-md-offset-1"><input type="search" class="form-control search-bar shadow" placeholder="Search list" ng-model="todoSearch"></div>
        <div class="col-md-3"><ul class="nav nav-pills todo-filter nav-justified">
          <li ng-class="{ 'active' : show == 'All' }" ng-click="show='All'" ng-class="active"><a href="#">All</a></li>
          <li ng-class="{ 'active' : show == 'Incomplete' }" ng-click="show='Incomplete'"><a href="#">Incomplete</a></li>
          <li ng-class="{ 'active' : show == 'Complete' }" ng-click="show='Complete'"><a href="#">Complete</a></li>
        </ul>
        </div>
      </div>

      <div class="row" id="top">
        <div class="col-md-6 col-md-offset-4"><input type="text" ng-model="newTodo" placeholder="Add to-do items" ng-enter autofocus class="add-bar">
        <button class="btn btn-default" ng-click="addTodo()">Add</button></div>
      </div>

      <div class="row" id="bottom">
        <div class="col-md-6 col-md-offset-3"><ul ui-sortable="todoSortable" ng-model="todos">
          <li ng-repeat="todo in todos | filter: showFn | filter: todoSearch">
            <input ng-model="todo.done" type="checkbox"><span class="done-{{todo.done}}">{{todo.task}}</span>
            <button type="button" aria-hidden="true" ng-click="deleteTodo($index)" class="close">&times;</button>
          </li>
        </ul></div>
      </div>
      
      <!-- debugger 
      <div class="debug">
        <p class="text-info">{{todos | json }}</p>
      </div>
  	</div> -->
  </body>
</html>
